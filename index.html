<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-hi</title>
  </head>
  <body>
      <div id="root">
        <input type="text" id="input" v-model="message">
        <p>The value of the input is: {{message}} </p>
        <p>The reverse of the input is: {{reverseMessage}} </p>

        <ul>
          <!--li v-for="name in names" >{{name}}</li-->  
          <li v-for="name in names" v-text="name"></li>  
        </ul>
        <input type="text" id="inputName" v-model="newName">
        <button @click="addName">Add Name</button>
        <!--button v-on:click="addName">Add Name</button-->
        <h1 :class="className">Hello World</h1>
        <!--button v-bind:title="btnTitle">Hover over me</button-->
        <button :title="btnTitle" :class="{'is-loading':isLoading}" @click="toggleClass">Hover over me</button>
        <button :title="btnTitle" :class="{'is-loading':isLoading}" @click="toggleClass">This is a test</button>
        <h2>All tasks</h2>
        <ul>
            <!--li v-for="name in names" >{{name}}</li-->  
            <li v-for="task in tasks"  v-text="task.description"></li>  
          </ul>

        <h2>Incompelete tasks</h2>
          <ul>
              <!--li v-for="name in names" >{{name}}</li-->  
              <li v-for="task in incompleteTasks"  v-text="task.description"></li>  
            </ul>
            
      </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el:'#root',
        data:{
            newName:'',
            message:'Hello world!',
            className:'color-red',
            isLoading:false,
            btnTitle:'Set through javascript',
            names: ['Bo','Yuan','Yong','Du'],
            tasks:[
                {description: 'Go to office', compelte:true},
                {description: 'Go to bed', compelte:false},
                {description: 'Go to sky', compelte:true},
                {description: 'Go to sea', compelte:false}
            ]
        },


        methods:{
           addName() {
             this.names.push(this.newName);
             this.newName='';
           },

           toggleClass() {
             this.isLoading = true;
           }

        },


        computed:{
          reverseMessage(){
            return this.message.split('').reverse().join('');
          },

          incompleteTasks(){
            return this.tasks.filter(task => !task.compelte)
          }
        }
      })
    </script>
    <style>
        .color-red {color:red;}
        .color-blue {color:navy;}
        .is-loading{ background: mediumturquoise}
    </style>
  </body>
</html>
