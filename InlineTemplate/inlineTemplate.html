<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-componet</title>
    <link rel= "stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <style type="text/css"> body {padding-top: 40px}</style>
  </head>
  <body>
      <div id="root" class="container">
          <progress-view inline-template>
                <div>
                    <h1> Your progress through this course is {{completionRate}}%</h1>
                    <p><button @click="completionRate += 10">Update completion rate</button> </p>
                </div>
          </progress-view>
      </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src = "inlineTemplate.js"></script>
  
  </body>
</html>
